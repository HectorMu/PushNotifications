<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web push notifications</title>
</head>
<body>
    <h1>
        Notifications
    </h1>


    <form id="myform" >
        <input type="text" id="message" placeholder="Your message" autofocus>
        <button type="submit">Enviar</button>
    </form>
    <h1>To send notification to especific user</h1>
    <form id="formpedido" >
        <input type="text" id="iduser" placeholder="User id" autofocus>
        <input type="text" id="pedido" placeholder="Your message" autofocus>
        <button type="submit">Enviar</button>
    </form>
     <script>
       function vibrate() {
    if (!window) {
        return;
    }

    if (!window.navigator) {
        return;
    }

    if (!window.navigator.vibrate) {
        return;
    }

    window.navigator.vibrate(100);

    </script>
    <script src="/main.js"></script>
</body>
   

</html>
